<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive E-Commerce</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: antiquewhite;
    }

    .navbar img {
      height: 50px;
    }

    .nav-icons span {
      margin-left: 20px;
      cursor: pointer;
    }

    .category-card {
      transition: 0.3s;
      box-shadow: 0 3px 0 1px black;
    }

    .category-card:hover {
      transform: scale(1.05);
      background-color: rgb(180, 236, 198);
      color: red;
    }

    .product-card:hover {
      box-shadow: 0 3px 0 1px black;
      background-color: rgb(129, 239, 233);
      color: blueviolet;
    }

    .carousel img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .nav-bar{
      height: 70px;
      background-color: aqua;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fashion</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <!-- Categories -->
  

  <!-- Carousel -->
  <div id="carouselExampleInterval" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1500">
        <img src="img/fashion24.jpg" class="d-block w-100" alt="Fashion 1">
      </div>
      <div class="carousel-item" data-bs-interval="1500">
        <img src="img/fashion24.jpg" class="d-block w-100" alt="Fashion 2">
      </div>
      <div class="carousel-item">
        <img src="img/fashion24.jpg" class="d-block w-100" alt="Fashion 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Products -->
  <div class="container mb-5">
    <div class="row g-4">
      <div class="col-6 col-md-4 col-lg-3">
        <div class="p-3 bg-white rounded text-center product-card">
          <img src="img/shirt2.webp" class="img-fluid" alt="Airpods">
          <p><b>Airpods <br>$300 Rs</b></p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="p-3 bg-white rounded text-center product-card">
          <img src="img/shirt5.jpg" class="img-fluid" alt="Boat Speaker">
          <p><b>Boat Speaker <br>$400 Rs</b></p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="p-3 bg-white rounded text-center product-card">
          <img src="img/watch.webp" class="img-fluid" alt="Watch">
          <p><b>Watch <br>$600 Rs</b></p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="p-3 bg-white rounded text-center product-card">
          <img src="img/shirt2.webp" class="img-fluid" alt="Shopping Bag">
          <p><b>Shopping Bag <br>$2300 Rs</b></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
